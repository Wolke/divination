<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行銷占卜遊戲</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>神秘占卜遊戲</h1>
        <div id="game-container">
            <div id="question"></div>
            <div id="options"></div>
            <div id="result"></div>
            <div id="share-buttons" style="display: none;">
                <button id="facebook-share" class="share-btn">分享到Facebook</button>
                <button id="line-share" class="share-btn">分享到Line</button>
            </div>
        </div>
        <button id="start-btn">開始占卜</button>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
